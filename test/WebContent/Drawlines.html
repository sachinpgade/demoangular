<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script src="js/vendors/angular.min.js"></script>
<script src="js/linescontroller.js"></script>
</head>
<body>

	<div ng-controller="lineCTRL">
	
		<table width="100%" height="100%">
			<tr>
				<td> <span ng-repeat="point in top">{{point}}&nbsp;&nbsp;&nbsp;&nbsp;</span>  </td>
			</tr>
			
			<tr>
				
				<td style="top:50%; padding-left:3.2%;height:500px;vertical-align: middle;"> <span ng-repeat="point in middle">{{point}} &nbsp;&nbsp;&nbsp;&nbsp; </span> </td>
			</tr>
			
			<tr>
				<td style="bottom:0; position:fixed;"> <span ng-repeat="point in bottom">{{point}} &nbsp;&nbsp;&nbsp;&nbsp; </span></td>
			</tr>
		
		</table>
		
		<div>
			
		</div>
	</div>

</body>
</html>
